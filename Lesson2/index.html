<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules</title>
</head>

<body>
    <div class="tab">
        <button class="tablink" id="datesTab">Dates</button>
        <button class="tablink active" id="timerTab">Timer</button>
    </div>
    <div id="Dates" class="tabcontent">
        <h2>Калькулято дат</h2>
        <form id="calcDate">
            <label for="dateFrom">
                Первая дата:
                <input type="date" name="dateFrom">
            </label>
            <label for="dateTo">
                Вторая дата:
                <input type="date" name="dateTo">
            </label>
            <button type="submit">Рассчитать промежуток</button>
        </form>


    </div>
    <div id="Timer" class="tabcontent default">
        <h2>Таймер</h2>
        <form name="form">
            <div class="input">
                <label for="seconds">
                    Секунды:<input class="field" type="text" id="input" value="0" /><br>
                </label>

            </div>
            <div id="display" class="timerresult">
                Результат <span id="minute">00</span>:<span id="second">00</span>
            </div>

            <div class="timerbtn">
                <button type="button" id="start">старт</button>
                <button type="button" id="stop">стоп</button>
                <button type="button" id="reset">сбросить</button>
            </div>
        </form>

    </div>
    <p id="output"></p>
</body>

</html>
